<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    </h:head>
    <h:body>
        <div class="container">
            <div class="row" style="background-color: #afd7ea">
                <div class="col-md-3"></div>
                <div class="col-md-6 mb-3 " >
                    <h2 class="text-center" >Sells Details</h2>
                    <hr/>
                   
                    
                    <p:dataTable  class="table text-white" var="car" value="#{bean.sellDetails()}">
                        <p:column headerText="Id">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Product Name">
                            <h:outputText value="#{car.s_name}" />
                        </p:column>
                       <p:column headerText="Unit Price">
                           <h:outputText value="#{car.s_uprice}" />
                        </p:column>
                         <p:column headerText="Quantity">
                             <h:outputText value="#{car.s_qty}" />
                        </p:column>                       

                        <p:column headerText="Amount">
                            <h:outputText value="#{car.s_amount}" />
                        </p:column>

                    </p:dataTable>
                </div>
                <div class="col-md-3"></div>
            </div>

        </div>

    </h:body>
</html>
