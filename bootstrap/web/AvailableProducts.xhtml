<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    </h:head>
    <h:body>
        <div class="container">
            <div class="row" style="background-color: #afd7ea">
                <div class="col-md-2"></div>
                <div class="col-md-8 mb-3 " >
                    <h2 class="text-center" >Available Products</h2>
                    <hr/>
                    <h:form class="float-right mb-4">

                        <p:commandButton action="ProductPurches" value= "Product Purches" class="btn btn-success mt-2"/>    
                    </h:form>
                    
                    <p:dataTable  class="table text-white" var="car" value="#{bean.show_p()}">
                        <p:column headerText="Product Id">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Product Name">
                            <h:outputText value="#{car.p_name}" />
                        </p:column>
                        
                        <p:column headerText="Company Name">
                            <h:outputText value="#{car.c_name}" />
                        </p:column>
                        
                        <p:column headerText="Generic Name">
                            <h:outputText value="#{car.g_name}" />
                        </p:column>
                      

                        <p:column headerText="Available(pcs)">
                            <h:outputText value="#{car.p_qty}" />
                        </p:column>

                    </p:dataTable>
                </div>
                <div class="col-md-2"></div>
            </div>

        </div>

    </h:body>
</html>
